<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Figma/assests/css/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <div class="profile-img">
        <img src="./assests/images/image-jeremy.png" alt="">
      </div>
      <div class="name">
        <span>Report for</span>
        <p>Jeremy Robson</p>
      </div>
    </div>
    <nav>
      <ul>
        <li class="daily">Daily</li>
        <li class="weekly">Weekly</li>
        <li class="monthly">Monthly</li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="cards">
      <div class="card work">
        <img src="./assests/images/icon-work.svg" alt="Work Icon">
        <div class="time-tracker-card">
          <div class="card-title">
            <h3>Work</h3>
          </div>
          <div class="time-tracked">
            <div class="current" id="work-current"></div>
            <div class="previous" id="work-previous"></div>
          </div>
        </div>
      </div>
      <div class="card play">
          <img src="./assests/images/icon-play.svg" alt="">
          <div class="time-tracker-card">
            <div class="card-title">
              
              
            </div>
            <div class="time-tracked">
              <div class="current"></div>
              <div class="previous"></div>
            </div>
          </div>
      </div>
      <div class="card study">
          <img src="./assests/images/icon-study.svg" alt="">
          <div class="time-tracker-card">
            <div class="card-title">
              
              
            </div>
            <div class="time-tracked">
              <div class="current"></div>
              <div class="previous"></div>
            </div>
          </div>
      </div>
      <div class="card exercise">
          <img src="./assests/images/icon-exercise.svg" alt="">
          <div class="time-tracker-card">
            <div class="card-title">
              
              
            </div>
            <div class="time-tracked">
              <div class="current"></div>
              <div class="previous"></div>
            </div>
          </div>
      </div>
      <div class="card social">
          <img src="./assests/images/icon-social.svg" alt="">
          <div class="time-tracker-card">
            <div class="card-title">
              
              
            </div>
            <div class="time-tracked">
              <div class="current"></div>
              <div class="previous"></div>
            </div>
          </div>
        </div>
      <div class="card self-care">
          <img src="./assests/images/icon-self-care.svg" alt="">
          <div class="time-tracker-card">
            <div class="card-title">
              
              
            </div>
            <div class="time-tracked">
              <div class="current"></div>
              <div class="previous"></div>
            </div>
          </div>
        </div>
    </div>
  </main>

  <!-- <script src="script.js"></script> -->
  <script src="./assests/js/script.js"></script>

    Coded by <a href="#">Shadowrahl</a>.
  </div> -->
</body>
</html>
