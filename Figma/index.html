<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <header>
      <div class="profile">
        <div class="profile-img">
          <img src="./images/image-jeremy.png" alt="Profile Image" />
        </div>
        <div class="name">
          <span>Report for</span>
          <p>Jeremy Robson</p>
        </div>
      </div>
      <nav>
        <ul>
          <li class="daily active">Daily</li>
          <li class="weekly">Weekly</li>
          <li class="monthly">Monthly</li>
        </ul>
      </nav>
    </header>

    <main class="cards">
      <div class="card work">
        <img src="./images/icon-work.svg" alt="Work Icon" />
        <h3>Work</h3>
        <p class="current">5hrs</p>
        <p class="previous">Previous - 7hrs</p>
      </div>
      <div class="card play">
        <img src="./images/icon-play.svg" alt="Play Icon" />
        <h3>Play</h3>
        <p class="current">1hr</p>
        <p class="previous">Previous - 2hrs</p>
      </div>
      <div class="card study">
        <img src="./images/icon-study.svg" alt="Study Icon" />
        <h3>Study</h3>
        <p class="current">0hrs</p>
        <p class="previous">Previous - 1hr</p>
      </div>
      <div class="card exercise">
        <img src="./images/icon-exercise.svg" alt="Exercise Icon" />
        <h3>Exercise</h3>
        <p class="current">1hr</p>
        <p class="previous">Previous - 1hr</p>
      </div>
      <div class="card social">
        <img src="./images/icon-social.svg" alt="Social Icon" />
        <h3>Social</h3>
        <p class="current">1hr</p>
        <p class="previous">Previous - 3hrs</p>
      </div>
      <div class="card self-care">
        <img src="./images/icon-self-care.svg" alt="Self Care Icon" />
        <h3>Self Care</h3>
        <p class="current">0hrs</p>
        <p class="previous">Previous - 1hr</p>
      </div>
    </main>
  </body>
</html>
